<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header Section -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-indigo-600 mb-4">오늘의 급식</h1>
                <div class="date-picker bg-white rounded-lg shadow-md p-4 inline-block">
                    <input type="date" id="mealDate" class="form-control border-2 border-indigo-200 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>
            </header>
            
            <!-- Main Content -->
            <main>
                <div class="meal-card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
                    <div class="meal-header border-b border-gray-100 pb-4 mb-4">
                        <h2 id="currentDate" class="text-2xl font-semibold text-gray-800"></h2>
                    </div>
                    <div class="meal-content">
                        <div class="meal-info">
                            <h3 class="text-xl font-medium text-green-600 mb-3">중식</h3>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <p id="mealMenu" class="text-gray-700 leading-relaxed"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
